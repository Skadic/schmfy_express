<html lang="en">
  <body class="container">
    <h1>Schmfy Express</h1>
    <h2>For all your schmfying needs!</h2>
    <p>
      Just send any string as the query parameter <code>input</code> to the
      <code>schmfy</code> endpoint to get the schmfied result.
    </p>
    <h3>Example</h3>
    <p>
      <code>schmfy.corgijan.dev/schmfy?input=hello</code>
      yields:
      <code>schmello</code>
    </p>
  </body>
</html>
